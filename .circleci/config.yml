version: 2

references:
  cf_install: &cf_install
    run:
      command: |
        curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&source=github" | tar -zx
        mkdir -p `pwd`/bin
        chmod +x ./cf
        mv ./cf bin/
        echo export PATH="$PWD/bin:\$PATH" >> $BASH_ENV
        source $BASH_ENV
        cf install-plugin -f https://github.com/contraband/autopilot/releases/download/0.0.6/autopilot-linux

  cf_login: &cf_login
    run:
      command: |
        CF_USERNAME="${CF_Y_USER}" \
        CF_PASSWORD="${CF_Y_PASSWORD}" \
          make cf-login

  master_branch: &master_branch
    filters:
      branches:
        only:
          - master

  not_master_branch: &not_master_branch
    filters:
      branches:
        ignore:
          - master

jobs:
  build:
    docker:
      - image: circleci/node:10-stretch
    steps:
        - checkout
        - *cf_install
        - run: make setup
        - run: make -j build
        - *cf_login
        - run: make -j deploy
